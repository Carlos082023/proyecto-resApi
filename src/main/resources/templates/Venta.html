<!doctype html>
<html  xmls:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>

    <body style="background:linear-gradient(to right, #00467f, #a5cc82)">
        <div class="container-fluid tm-content-container" >

            <nav class="navbar  fixed-top p-3 bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand text-light" href="../tienda/">Menu Operaciones</a>
                    <button class="navbar-toggler bg-body-tertiary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end  bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title text-light" id="offcanvasNavbarLabel">Menu</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body ">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link active text-light" aria-current="page" href="../tienda/Categoria">Categoria</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link  text-light" aria-current="page" href="../tienda/Producto">Producto</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link  text-light" aria-current="page" href="../tienda/Proveedor">Proveedores</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link  text-light" aria-current="page" href="../tienda/Cliente">Clientes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link  text-light" aria-current="page" href="../tienda/Direccion">Direcciones</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link  text-light" aria-current="page" href="../tienda/Venta">Ventas</a>
                                </li>

                            </ul>

                        </div>
                    </div>
                </div>
            </nav>
            <div class="container mt-5">

                <h1 class="pt-4 text-center">Ventas</h1>

                <div class="text-end">
                    <a href="/tienda/newVenta"><i class="bi bi-house-add " style="color:black;font-size:35px"></i></a>
                </div>

                <div class="col-sm-12">
                
                <table class="table table-bordered border-black">
                     <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Precio Final</th>
                            <th scope="col">Precio Venta</th>
                            <th scope="col">Descuento</th>
                            <th scope="col">Precio Unitario</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Id Producto</th>
                            <th scope="col">Id Cliente</th>
                            <th scope="col">Estado</th>
                            <th scope="Acciones"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="venta : ${listVentas}">
                            <td th:text="${venta.id}"></td>
                           <td th:text="${venta.precio_final}"></td>
                            <td th:text="${venta.precio_venta}"></td>
                            <td th:text="${venta.descuento}"></td>
                            <td th:text="${venta.precio_unitario}"></td>
                            <td th:text="${venta.cantidad}"></td>
                            <td th:text="${venta.fecha}"></td>
                            <td th:text="${venta.productos.id}"></td>
                            <td th:text="${venta.clientes.id}"></td>
                            <td th:if="${venta.estado}==true" th:text="'Activo'" style="background: green"></td>
                            <td th:if="${venta.estado}==false" th:text="'Inactivo'" style="background:red"></td>
                            <td>
                                <a th:href="@{'/editventa/'+${venta.id}}"><i class="bi bi-pencil-square" style="color:black"></i></a>
                                &nbsp;&nbsp;
                                <a th:href="@{'/deleteventa/'+${venta.id}}"><i class="bi bi-trash3" style="color:black"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                </div>


            </div>

            <div class="g-col-12 fixed-bottom bg-dark text-white p-3">
                <footer class="row mx-auto tm-footer">
                    <div class="col-md-6 px-0">
                        Copyright 2021 Astro Motion Company
                    </div>
                    <div class="col-md-6 px-0 tm-footer-right">
                        Design by 
                    </div>

                </footer>

            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
